<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TURM Sign Up</title>
        <link rel="stylesheet" href="{% static "/css/main.css" %}">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            .content-container {
                width: 420px;
                border: 2px solid var(--medium);
                background: var(--dark);
                border-radius: var(--corner-radius-large);
                padding: 30px 40px;
            }

            .form-content {
                display: flex;
                flex-direction: column;
                width: 100%;
                gap: 16px;
            }

            .input-field {
                position: relative;
            }

            .given-email-container {
                display: flex;
                align-items: center;
                gap: 8px;
                margin: 16px 0px;
                overflow-wrap: break-word;
            }

            .input-field input {
                width: 100%;
                background: transparent;
                outline: none;
                border: 1px solid var(--medium);
                border-radius: var(--corner-radius-medium);
                padding: 0.75em 1.5em;
            }

            .input-field i {
                position: absolute;
                color: var(--medium);
                right: 16px;
                top: 50%;
                transform: translateY(-50%);
            }

            .text-error {
                color: var(--error);
            }
        </style>
    </head>
    <body>
        <div class= "content-container">
            <p class="heading">Create account</p>
            <div>
                <div class= "given-email-container">
                    <i class="bx bxs-envelope text-secondary"></i>
                    <p class="text-secondary">{{ email }}</p>
                </div>
                <form class="form-content" method="post" action="{% url 'signup' token %}">
                    {% csrf_token %}
                    <div class="input-field">
                        {{ form.new_password1 }}
                        <i class='bx bxs-lock-open-alt'></i>
                    </div>
                    <div class="input-field">
                        {{ form.new_password2 }}
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    {% if form.errors %}
                        {% for error in form.errors.as_data.values %}
                            {% for error in error.0 %}<p class="text text-error">{{ error }}</p>{% endfor %}
                        {% endfor %}
                    {% endif %}
                    <button type="submit" class= "btn">Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
